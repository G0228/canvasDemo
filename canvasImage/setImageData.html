<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <canvas id="canvas" style="display: block;">当前浏览器不支持Canvas，请更换浏览器后再试</canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var image = new Image();

        window.onload = function() {

            // canvas.width = document.documentElement.clientWidth;
            // canvas.height = document.documentElement.clientHeight;
            canvas.width = 600;
            canvas.height = 600;

            var imageData = ctx.createImageData(canvas.width, canvas.height)
            var pixelData = imageData.data

            for(let i = 0; i < canvas.height; i++){
                for(let j = 0; j < canvas.width; j++){
                    var p = i * canvas.width + j
                    pixelData[4 * p + 0] = parseInt(Math.pow(Math.cos(Math.atan2(j - 300, i - 300) / 2), 2) * 255)
                    pixelData[4 * p + 1] = parseInt(Math.pow(Math.cos(Math.atan2(j - 300, i - 300) / 2 - 2 * Math.acos(-1) / 3), 2) * 255)
                    pixelData[4 * p + 2] = parseInt(Math.pow(Math.cos(Math.atan2(j - 300, i - 300) / 2 + 2 * Math.acos(-1) / 3), 2) * 255)
                    pixelData[4 * p + 3] = 255
                }
            }

            ctx.putImageData(imageData, 0, 0, 0, 0, canvas.width, canvas.height)

            
        }
        


    </script>
</body>
</html>
