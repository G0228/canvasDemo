<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin: 0;background: black;">
    <canvas id="canvas" style="display: block;margin:0 auto;border:1px solid #aaa">当前浏览器不支持Canvas，请更换浏览器后再试</canvas>
    <input type="range" id="scale-range" min="0.5" max="3.0" step="0.1" value="1.0" style="display:block;margin:20px auto;width:800px;">
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var image = new Image();
        var slider = document.getElementById('scale-range');

        window.onload = function() {

            // canvas.width = document.documentElement.clientWidth;
            // canvas.height = document.documentElement.clientHeight;
            canvas.width = 600;
            canvas.height = 600;

            var scale = slider.value;

            image.src = 'image.jpg';
            image.onload = function() {
                // ctx.drawImage(image, 0, 0, canvas.width, canvas.height)
                drawImageByScale(scale)
                slider.onmousemove = function() {
                    scale = slider.value;
                    drawImageByScale(scale)
                }
            }

            
        }

        function drawImageByScale(scale) {
            var imageWidth = 600 * scale;
            var imageHeight = 600 * scale;

            var dx = canvas.width / 2 - imageWidth / 2;
            var dy = canvas.height / 2 - imageHeight / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(image, dx, dy, imageWidth, imageHeight)
        }

        


    </script>
</body>
</html>
